<div class="metadata_block"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

<c:if test="#{!empty currentDocumentType.layouts['view'].layouts}">
  <h3 class="summaryTitle">
    <h:outputText value="#{messages['action.view.metadata.specific']}" />
  </h3>

  <div class="summaryLayout">
    <nxl:documentLayout value="#{currentDocument}" mode="view" />
  </div>
</c:if>

</div>
